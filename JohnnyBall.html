<!DOCTYPE html>
<html>
<head>
  <title>Basketball</title>
  <link href="./jsforkidsgames.css" type="text/css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>
  <script>
  $(document).ready(function() {
    var Ball = function (x,y) {
	  this.x = x;
	  this.y = y;
	  this.toggler = 1;
	  this.draw();
	}
	
	Ball.prototype.draw = function () {
	  var ballHtml = '<img src ="./test%20ball.png" width = "250">';
	
	  this.ballElement = $(ballHtml);
	 
	  this.ballElement.css({
	    position: "absolute",
		left: this.x,
		top: this.y
	  });
	  
	  $("body").append(this.ballElement);
	 };
	 
	 Ball.prototype.moveDown = function (distance) {
	   this.y += distance;
	   
	   this.ballElement.css({
        left: this.x,
        top: this.y
      });
	 }
	 
	 Ball.prototype.moveUp = function (distance) {
	   this.y -= distance;
	   
	   this.ballElement.css({
        left: this.x,
        top: this.y
      });
	 }
	  
	ball = new Ball(200, 200);

	var toggler = 1;
	ballBouncing = setInterval(function () {
		  
             if (ball.y >= 500 && ball.toggler === 1) {
		   ball.toggler = -1;
		   ball.moveUp(5);
		 }
		  
	     else if (ball.y <= 500 && ball.y >= 200 && ball.toggler === -1) {
		   ball.moveUp(5);
		 }
		  
	     if (ball.y < 200 && ball.toggler === 1) {
		   ball.clearInterval(ballBouncing);
		 }
		 
	     else {
		   ball.toggler = 1;
		   ball.moveDown(5);
		 }
	   
	   
	  
	  }, 20);
	 
	 }
	);
	</script>
	</head>
	<body>
	
        <div style="text-align: center">
        <h2 id="heading">J hny!</h2>
	
	</body>
	</html>
